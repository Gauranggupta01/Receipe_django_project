<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodie Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Baloo 2', cursive;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.92);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.7s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      color: #e74c3c;
      font-size: 2.2rem;
    }

    .login-form input {
      padding: 12px 15px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-form input:focus {
      border-color: #e67e22;
      box-shadow: 0 0 10px rgba(230, 126, 34, 0.5);
      outline: none;
    }

    .login-form button {
      padding: 12px;
      background: linear-gradient(to right, #f39c12, #e67e22);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .login-form button:hover {
      background: linear-gradient(to right, #e67e22, #d35400);
      transform: scale(1.05);
    }

    .signup-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 1rem;
      color: #333;
    }

    .signup-link a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form" method="POST"> {% csrf_token %}
      <h2>Welcome Back, Foodie!</h2>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      <input type="text" name="username" placeholder="Enter your username" required />
      <input type="password" name="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
      <p class="signup-link">New to the feast? <a href="/register/">Join Now</a></p>
    </form>
  </div>
</body>
</html>
