<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background image with overlay */
    body {
      background: linear-gradient(to right, rgba(15, 32, 39, 0.9), rgba(32, 58, 67, 0.9), rgba(44, 83, 100, 0.9)),
                  url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #f8f9fa;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }

    .btn-success {
      width: 100%;
      background: linear-gradient(135deg, #28a745, #218838);
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #1f7a32, #18602a);
      transform: scale(1.05);
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    table {
      width: 100%;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: rgba(255, 255, 255, 0.2);
    }

    img {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Update Recipe</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <div class="mb-3">
          <label class="form-label">Recipe Name</label>
          <input name="receipe_name" value="{{receipe.reciepe_name}}" type="text" required class="form-control" placeholder="Enter recipe name">
        </div>
        <div class="mb-3">
          <label class="form-label">Recipe Description</label>
          <textarea class="form-control" name="receipe_description" rows="3" placeholder="Enter recipe description">{{receipe.reciepe_description}}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Recipe Image</label>
          <input name="receipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
